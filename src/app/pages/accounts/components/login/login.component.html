<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden mat-elevation-z1">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p>Sign in to continue to ECOMMERCE SITE.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="p-2">
              <form
                class="form-horizontal"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmitLogin()"
              >
                <p class="text-danger font-weight-bolder">{{ error }}</p>

                <div class="mb-3">
                  <label for="userName">{{ "userName" | translate }}</label>
                  <input
                    id="userName"
                    name="userName"
                    type="text"
                    class="form-control"
                    formControlName="userName"
                    [ngClass]="{
                      'is-invalid':
                        loginForm.get('userName')?.touched &&
                        loginForm.get('userName')?.errors
                    }"
                  />
                  <div
                    *ngIf="
                      loginForm.get('userName')?.touched &&
                      loginForm.get('userName')?.errors
                    "
                    class="invalid-feedback"
                  >
                    <span
                      *ngIf="loginForm.get('userName')?.hasError('required')"
                      >{{ "phoneNumberIsRequired" | translate }}</span
                    ><br />
                    <span *ngIf="loginForm.get('userName')?.errors">{{
                      "invalidUserName" | translate
                    }}</span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">{{ "password" | translate }}</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="new-password"
                    [ngClass]="{
                      'is-invalid':
                        loginForm.get('password')?.touched &&
                        loginForm.get('password')?.errors
                    }"
                  />
                  <div
                    *ngIf="
                      loginForm.get('password')?.touched &&
                      loginForm.get('password')?.errors
                    "
                    class="invalid-feedback"
                  >
                    <span
                      *ngIf="loginForm.get('password')?.hasError('required')"
                      >{{ "passwordIsRequired" | translate }}</span
                    ><br />
                    <span *ngIf="loginForm.get('password')?.errors">{{
                      "minLength" | translate
                    }}</span>
                  </div>
                </div>

                <div class="mt-3">
                  <app-button
                    [isLoading]="loginProcess"
                    class="w-100"
                    inputClass="w-100"
                    [matType]="ButtonTypes.flat"
                    color="primary"
                    text="Login"
                  ></app-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
